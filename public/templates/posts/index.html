<div class="post" ng-repeat="post in posts">
  <header class="page-header">
    <h1>
      <a ui-sref="posts.show({ id: post.id })">
        {{ post.title }}
      </a>
      <br>
      <small>by {{ post.author }}</small>
    </h1>
  </header>

  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-1">
      <p>{{ post.body | limitTo: 100 }}...</p>
    </div>
  </div>
</div>
