<div class="post">
  <header class="page-header">
    <h1>
      {{ post.title }}
      <br>
      <small>by {{ post.author }}</small>
      <br>
      <small>Posted on: {{ post.created_at | date: 'EEEE d MMMM, yyyy' }}</small>
    </h1>
  </header>

  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-1">
      <blockquote>{{ post.body }}</blockquote>
    </div>
  </div>

  <header class="page-header">
    <h3>Create Comment</h3>
  </header>

  <form id="comment-form" name="commentForm">
    <div class="form-group">
      <input type="text" name="author" class="form-control" placeholder="Author" ng-model="commentParams.author" required>
    </div>
    <div class="form-group">
      <input type="text" name="body" class="form-control" placeholder="Write..." ng-model="commentParams.body" required>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-success" value="Create Comment" ng-click="createComment()" ng-show="commentForm.$valid">
    </div>
  </form>

  <header class="page-header">
    <h2>Comments</h2>
  </header>

  <div class="row comments">
    <p class="text-danger" ng-if="!post.comments.length">No Comments</p>

    <div class="comment col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-2" ng-repeat="comment in post.comments | orderBy: '-score'" ng-if="post.comments.length">
      <h3>
        <a href="" ng-click="upvoteComment(comment.id)">&uparrow;</a>
        <a href="" ng-click="downvoteComment(comment.id)">&downarrow;</a>
        {{ comment.score }}
        |
        {{ comment.author }}
        <br>
        <small>Commented on: {{ comment.created_at | date: 'EEEE d MMMM, yyyy' }}</small>
      </h3>
      <blockquote>{{ comment.body }}</blockquote>
    </div>
  </div>
</div>
